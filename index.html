<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <script defer type="module" src="/src/script/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="d-flex gap-3 align-items-end p-4 bg-light rounded-3 shadow-sm">
                    <div class="flex-grow-1">
                        <label for="todo-text" class="form-label fw-semibold text-muted">Новая задача</label>
                        <input type="text" class="form-control form-control-lg border-0 shadow-sm" id="todo-text"
                            placeholder="Что нужно сделать?">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg px-4 shadow">
                        Добавить
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
