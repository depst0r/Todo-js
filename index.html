<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script defer type="module" src="/src/script/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="d-flex gap-3 align-items-end p-4 bg-light rounded-3 shadow-sm">
                    <div class="flex-grow-1">
                        <label for="todo-text" class="form-label fw-semibold text-muted">Новая задача</label>
                        <input type="text" class="form-control form-control-lg border-0 shadow-sm" id="todo-text" placeholder="Что нужно сделать?">
                    </div>
                    <button type="submit" disabled class="btn btn-primary btn-lg px-4 shadow btn-submit">
                        Добавить
                    </button>
                </form>
                <div class="todo-lists">
                    <div class="todo-text d-flex align-items-center justify-content-between p-3 mb-2 bg-white rounded shadow-sm">
                        <span class="task-content fs-5">Написать задачу</span>
                        <button class="btn btn-danger btn-sm rounded-circle delete-btn">
                            <i class="bi bi-x-lg remuve-todo"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
